<nav class="navbar " role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/logo.png" />
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarPrimary"
            onclick="document.querySelectorAll('.navbar-menu, .burger').forEach(el => el.classList.toggle('is-active'));">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            {{ range .Site.Menus.main }}
            {{if .Weight}}
            <a class="navbar-item {{if or ($.Page.IsMenuCurrent "main" .) ($.Page.HasMenuCurrent "main" .) }} is-active{{end}}"
                href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            {{ end }}
            {{ end }}
        </div>
    </div>
</nav>
