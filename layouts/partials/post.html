<article class="media">
  <div class="media-content">
    <div class="content">
      <h3 class="title">
        <a class="has-text-grey-darker" href="{{ .Permalink }}">{{ .Title }}</a>
      </h3>
      <h4 class="subtitle is-small is-italic">
        {{ .Date | time.Format ":date_long" }}
      </h4>
    </div>

    <div class="content">
      <p>{{ .Description }}</p>
    </div>

    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="tags">
            {{ range .Params.tags }}
              <a class="tag is-link" href="/tags/{{ . }}">{{ . }}</a>
            {{ end }}
          </div>
        </div>
      </div>

      <div class="level-right">
        <div class="level-item">
          <a href="{{ .Permalink }}">Read more...</a>
        </div>
      </div>
    </nav>
  </div>
</article>
